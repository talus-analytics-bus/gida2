version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy:
    working_directory: ~/repo

    docker:
      - image: circleci/node:12.16.3-stretch
    environment:
      API_URL: https://ghs-tracking-api.ghscosting.org

    steps:
      - checkout

      - run:
          name: Installing Deployment Dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Install packages
          command: rm yarn.lock; yarn install --network-timeout 1000000

      - run:
          name: Deploy
          command: yarn run deploy

      - run:
          name: Invalidate Cloudfront cache
          command: |
            aws cloudfront create-invalidation \
            --distribution-id E152A1LOQ63YSI \
            --paths "/*"

  deploy-dev:
    working_directory: ~/repo

    docker:
      - image: circleci/node:12.16.3-stretch
    environment:
      API_URL: https://ghs-tracking-api-dev.ghscosting.org/

    steps:
      - checkout

      - run:
          name: Install deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Install packages
          command: rm yarn.lock; yarn install --network-timeout 1000000

      - run:
          name: Deploy
          command: yarn run deploy-dev

      - run:
          name: Invalidate Cloudfront cache
          command: |
            aws cloudfront create-invalidation \
            --distribution-id E375JMTWL12BHY \
            --paths "/*"

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
      - deploy-dev:
          filters:
            branches:
              only:
                - dev
