version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy:
    working_directory: ~/repo

    parameters:
      nodescript:
        type: string
      cloudfrontdistributionid:
        type: string

    docker:
      - image: cimg/node:lts
      # - image: circleci/node:12.16.3-stretch

    steps:
      - checkout
      - run:
          name: Install deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Install packages
          command: rm yarn.lock; yarn install --network-timeout 1000000

      - run:
          name: Deploy
          command: yarn run <<parameters.nodescript>>

      - run:
          name: Invalidate Cloudfront cache
          command: |
            aws cloudfront create-invalidation \
            --distribution-id <<parameters.cloudfrontdistributionid>> \
            --paths "/*"

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          cloudfrontdistributionid: 'E1911YV1N9JGAA'
          nodescript: 'deploy-prod'
          filters:
            branches:
              only:
                - master
      - deploy:
          cloudfrontdistributionid: 'E375JMTWL12BHY'
          nodescript: 'deploy-dev'
          filters:
            branches:
              only:
                - dev
