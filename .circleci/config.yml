version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy-dev2:
    working_directory: ~/repo

    docker:
      - image: circleci/node:12.16.3-stretch
    environment:
      API_URL: https://ghs-tracking-api-dev2.ghscosting.org/

    steps:
      - checkout

      - run:
          name: Install deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Install packages
          command: rm yarn.lock; yarn install --network-timeout 1000000

      - run:
          name: Deploy to second dev site
          command: yarn run deploy-dev2

      - run:
          name: Invalidate CloudFront cache for second dev site
          command: |
            aws cloudfront create-invalidation \
            --distribution-id E51RCTR83HBYL \
            --paths "/*"

workflows:
  version: 2
  build:
    jobs:
      - deploy-dev2:
          filters:
            branches:
              only:
                - nonpheic-updates
