    <meta charset="utf-8" />

    <!-- all material icons, npm package doesn't include outlined etc. -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Global Health Security Tracking</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="%PUBLIC_URL%/js/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      /**
       * If consent is given for cookies, add gtag cookies
       * @method setupGA
       * @return {[type]} [description]
       */
      function setupGA(allowed) {
        if (!allowed) {
          window["ga-disable-UA-122495993-1"] = true
        } else {
          window["ga-disable-UA-122495993-1"] = false
          /**
           * Helper function for defining gtag cookies
           * @method gtag
           * @return {[type]} [description]
           */
          function gtag() {
            dataLayer.push(arguments)
          }
          gtag("js", new Date())
          gtag("config", "UA-122495993-1")
        }
      }
      window.cookieconsent.initialise({
        palette: {
          popup: {
            background: "#CCCCCC",
            text: "#000000",
          },
          button: {
            background: "#5781ab",
          },
        },
        position: "bottom-right",
        type: "opt-in",
        content: {
          message:
            "GHS Tracking uses cookies to ensure you get the best experience possible. GHS Tracking is optimized for desktop browsers.",
        },
        // https://developers.google.com/analytics/devguides/collection/analyticsjs/user-opt-out
        onInitialise: function(status) {
          var type = this.options.type
          var didConsent = this.hasConsented()
          if (type == "opt-in" && didConsent) {
            // enable cookies
            setupGA(true)
          }
          if (type == "opt-out" && !didConsent) {
            // disable cookies
            setupGA(false)
          }
        },
        onStatusChange: function(status, chosenBefore) {
          var type = this.options.type
          var didConsent = this.hasConsented()
          if (type == "opt-in" && didConsent) {
            // enable cookies
            setupGA(true)
          }
          if (type == "opt-out" && !didConsent) {
            // disable cookies
            setupGA(false)
          }
        },
        onRevokeChoice: function() {
          var type = this.options.type
          if (type == "opt-in") {
            // disable cookies
            setupGA(false)
          }
          if (type == "opt-out") {
            // enable cookies
            setupGA(true)
          }
        },
      })
    </script>
  </body>
